<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Telemetry</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="graphs">
            <div class="graph">
                <div class="graph-label">
                    Altitude
                </div>
                <div class="graph-current-data">
                    <div class="graph-current-data-value-major" id="altitude-m"></div>
                    <div class="graph-current-data-value-minor" id="altitude-f"></div>
                </div>
                <div id="altitude"></div>
            </div>
            <div class="graph">
                <div class="graph-label">
                    Velocity
                </div>
                <div class="graph-current-data">
                    <div class="graph-current-data-value-major" id="velocity-mps"></div>
                    <div class="graph-current-data-value-minor" id="velocity-fps"></div>
                </div>
                <div id="velocity"></div>
            </div>
        </div>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="script.js"></script>
    </body>
</html>
