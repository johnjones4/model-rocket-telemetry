name: White Vest Dashboard Build and Test
on:
  push:
    branches: ["*"]
    tags: ["*"]
  pull_request:
jobs:
  build-test:
    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest, macos-latest,]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Install Go Dependencies and Build
      run: |
        cd dashboard
        make install
        make build
